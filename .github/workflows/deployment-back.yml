name: Deploy Backend to Azure

on:
  push:
    branches: [deployment]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Build backend
        run: |
          cd backend
          npm ci
          npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Create production package
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy only production files
          cp -r backend/dist deploy/
          cp backend/package.json deploy/
          cp backend/package-lock.json deploy/
          cp backend/Procfile deploy/

          # Create web.config for Azure App Service
          echo '<?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="dist/src/main.js" verb="*" modules="iisnode" />
              </handlers>
              <rewrite>
                <rules>
                  <rule name="nodejs">
                    <match url="/*" />
                    <action type="Rewrite" url="dist/src/main.js" />
                  </rule>
                </rules>
              </rewrite>
              <iisnode nodeProcessCommandLine="node" />
            </system.webServer>
          </configuration>' > deploy/web.config

          # Install production-only dependencies
          cd deploy
          npm ci --only=production --no-optional

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "booking-app-backend"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "./deploy"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ALLOWED_ORIGINS: "https://agreeable-grass-049dc8010.6.azurestaticapps.net,http://localhost:5180"
          NODE_ENV: "production"

      - name: Post-deployment verification
        if: success()
        run: |
          echo "Deployment completed, waiting for app to start..."
          sleep 15
          curl -s "https://booking-app-backend-duh9encbeme0awca.northeurope-01.azurewebsites.net/health" || echo "App may still be starting"
